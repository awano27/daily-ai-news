name: Daily build

on:
  schedule:
    - cron: '0 22 * * *'   # 07:00 JST
  workflow_dispatch:

# これが無いと GITHUB_TOKEN で push できません
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser pyyaml

      - name: Build HTML
        run: python build.py

      # ★ 生成できたかをここで厳密チェック（無いなら失敗にして原因を見える化）
      - name: Verify artifact
        run: |
          if [ ! -f index.html ]; then
            echo "::error::index.html が生成されていません。build.py の実行ログを確認してください。"
            exit 1
          fi
          echo "index.html found."

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update index.html [skip ci]" || echo "no changes"
          git push
