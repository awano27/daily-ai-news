# Quality Filters
quality_filters:
  # Minimum technical score threshold
  min_technical_score: 0.6
  
  # Keywords that boost technical relevance
  boost_keywords:
    - code
    - implementation
    - tutorial
    - benchmark
    - performance
    - api
    - sdk
    - framework
    - library
    - model
    - training
    - inference
    
  # Keywords that reduce relevance
  penalty_keywords:
    - rumor
    - speculation
    - opinion
    - politics
    
  # Sources with high technical credibility (boost factor: 1.2x)
  trusted_sources:
    - arxiv.org
    - github.com
    - huggingface.co
    - pytorch.org
    - tensorflow.org
    - openai.com
    - anthropic.com
    - deepmind.com